<html>
<head>
<title>
registration form
</title>

<body bgcolor="56C8C4">
<form>
<u><h1><center>REGISTRATION FORM</center></h1></u>
FIRST NAME:&emsp;<input type="text" name="fn" ><br><br>
LAST NAME :&emsp;<input type="text" name="ln"><br><br>
PHONE:&emsp;&emsp;&emsp;&nbsp;<input type="text" name="phone"><br><br>
ADDRESS:&emsp;&emsp;<textarea cols="40" rows="2" name="address"></textarea><br><br>
EMAIL ID:&emsp;&emsp;<input type="text" name="mail"><br><br>
<br><br>
<font color="purple">COURSE NAME:</font>&emsp;

<select>
<option value="mca">MCA</option>
<option value="mba">MBA</option>
<option value="btech">B.TECH</option>
<option value="cs">CS</option>
</select><br><br>
<font color="purple">GENDER:</font>&emsp;

MALE:<input type="radio" name="gender">
FEMALE:<input type="radio" name="gender">
OTHERS:<input type="radio" name="gender"><br><br>

 
<font color="purple">LANGUAGE KNOWN:</font>&emsp;
MALAYALAM:&nbsp;<input type="checkbox" name="languages known">
ENGLISH:&nbsp;<input type="checkbox" name="languages known">
ARABIC:&nbsp;<input type="checkbox" name="languages known">
HINDI:&nbsp;<input type="checkbox" name="languages known"><br><br>

<br>

<br>
&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
<input type="submit" value="submit">
<input type="reset" value="reset">
</form>
</body>
